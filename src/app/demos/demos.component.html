<div class="alert alert-success" role="alert">

    <h2>Demo & POC</h2>

    <ul>
      <li><a href="https://www.npmjs.com/package/ngx-spinner">NgxSpinner</a></li>
      <li>Angular Service, HttpClient</li>
    </ul>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="username" #ctrl="ngModel">
      <div class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="ngModelChange()">
            <ng-container *ngIf="lang == 'fr'">Rechercher</ng-container>
            <ng-container *ngIf="lang == 'en'">Search</ng-container>
          </button>
      </div>
    </div>
  </div>
  <div class="col-md-6 text-right">
    {{projects?.length}}
  </div>
  <div class="col-md-12 table-responsive">
      <table class="table table-striped table-hover table-sm table-bordered">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects;" id='{{project.id}}'>
            <td><a href="{{project.html_url}}">{{project.name}}</a></td>
            <td>{{project.description}}</td>
          </tr>
        </tbody>
      </table>

      <ngx-spinner name="demo-spinner" [fullScreen]="false" bdColor="rgba(20,20,20,0.3)" size="medium" color="#168A4D"
          type="ball-clip-rotate">
          <p *ngIf="lang == 'fr'" class="loading">Chargement...</p>
          <p *ngIf="lang == 'en'" class="loading">Loading...</p>
      </ngx-spinner>
    </div>
</div>
